<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walk v2</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animate.css">
</head>
<body>

  <div class="container">
    <div class="nav">
      <div class="nav-header">Dog Controls</div>
      <div class="nav-player"></div>
      <div class="nav-dance">'Dance'?
        <div class="nav-dance-toggle"></div>
      </div>
    </div>
    <div class="scene">
      <div class="sky animate"></div>
      <div class="sun animate"></div>
      <div class="moon animate"></div>
      <div class="building-1 animate"></div>
      <div class="building-2 animate"></div>
      <div class="windows-1 windows-1-top animate"></div>
      <div class="windows-1 windows-1-bottom animate"></div>
      <div class="windows-2 animate"></div>
      <div class="ground animate"></div>
      <div class="dog-holder">
        <img class='dog-image animate' src="images/dog-sleep-transp.gif" alt="dog">
      </div>
    </div>
  </div>

  <script src="walker.js"></script>

</body>
</html>
