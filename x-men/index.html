<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>X-Men</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
  <script src="js/mutant-model.js"></script>
  <script src="js/mutant-data.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div class="container">
    <div class="ui-title">Xavier's Institute of Higher Learning</div>
    <div class="ui-content"></div>
    <!-- <div class="ui-load-more">Load More</div> -->
  </div>
  <script id="x-men-card-template" type="text/x-underscore-template">
    <div class="x-men-title">
      {{ mutant.name }}
    </div>
    <div class="x-men-profile-img">
      <img src="http://www.placecage.com/300/300">
    </div>
    <div class="x-men-ability">
      {{ mutant.ability }}
    </div>
    <div class="x-men-phrase-wrapper">
      <div class="x-men-phrase">
        {{ mutant.phrase}}
      </div>
    </div>
  </script>
</body>
</html>
